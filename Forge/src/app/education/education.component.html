<ng-template #content let-modal>

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Education Update</h4>

        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <!--Degree-->
                <div class="row">
                    <label for="degree" class="col-3 col-form-label">Degree <span style="color:red;">*</span></label>
                    <div class="col-9">
                        <select class="select-degree form-control" id="degree" formControlName="degree">
                            <option disabled>Select a Degree</option>
                            <option *ngFor="let degree of degrees">{{degree}}</option>
                        </select>
                    </div>
                </div>
                <br>
                <!--University-->
                <div class="form-group row">
                    <label for="university" class="col-3 col-form-label">University <span
                            style="color:red;">*</span></label>
                    <div class="col-9">
                        <input class="form-control" type="text" formControlName="university"
                            placeholder="Select University">

                        <div class="errorMessege"
                            *ngIf="portfolioForm.controls['university'].touched && portfolioForm.controls['university'].errors?.minlength">
                            must be at least 3 characters long.
                        </div>
                    </div>
                </div>

                <!-- Graduation date -->
                <div class="form-group row">
                    <label for="graduation" class="col-3 col-form-label">Graduation Date <span
                            style="color:red;">*</span></label>
                    <div class="col-9">
                        <input type="month" class="form-control" formControlName="graduation">
                    </div>
                </div>


                <!--Major-->
                <div class="form-group row">
                    <label for="major" class="col-3 col-form-label">Major <span style="color:red;">*</span></label>
                    <div class="col-9">
                        <input class="form-control" type="text" formControlName="major" placeholder="Enter a Major">

                        <div class="errorMessege"
                            *ngIf="portfolioForm.controls['major'].touched && portfolioForm.controls['major'].errors?.minlength">
                            must be at least 3 characters long.
                        </div>
                    </div>
                </div>

                <!--Minor-->
                <div class="form-group row">
                    <label for="minor" class="col-3 col-form-label">Minor</label>
                    <div class="col-9">
                        <input class="form-control" type="text" formControlName="minor" placeholder="Enter a Minor">
                        <div class="errorMessege"
                            *ngIf="portfolioForm.controls['minor'].touched && portfolioForm.controls['minor'].errors?.minlength">
                            must be at least 3 characters long.
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!portfolioForm.valid"
                    (click)="modal.close('Save click')">Save</button>
            </div>
        </form>
    </div>
</ng-template>

<mat-card class="container">
    <div>
        <mat-card-title class="in">Education</mat-card-title>
        <mat-icon class="add-button" type="button" (click)="open(content)" aria-hidden="false" aria-label="add button">
            add</mat-icon>
    </div>
    <!--ngfor portfolio -> portfoliosections -> for(portfolioSecionts) if (item type) --- send all this to a new array for education stuff
once you get education stuff display it on the page
-->
<div *ngIf ="eduSections !== undefined && eduSections.length > 0 "> 
    <div *ngFor="let eduSection of eduSections">
            <div class="indent">
                <h5>{{eduSection.degree}} - {{eduSection.major}}
                </h5>    
                <p>{{eduSection.minor}}</p>
                
            </div>

            <div class="indent">
                <h6>
                    {{eduSection.university}}, {{eduSection.graduation}}
                </h6>
            </div>
            <hr>
    </div>
</div>
</mat-card>
