<mat-card class="container">
    <div *ngIf="inputUserInfo !== undefined">
      <div class="row">
        <div class= "col-9">
          <h1>{{inputUserInfo["firstName"] | uppercase }}</h1>
          <span><h1>{{inputUserInfo["lastName"] | uppercase }}</h1></span>
        </div>
        <div class="col-2" style="float: right;">
          <img [src]= "image" alt="userimage" style="border-radius: 50%;"/>    
        </div>
      </div>
    
      <div>
        <div class="row">
          <div class="col-4"><h3>Email:{{inputUserInfo["email"]}} </h3></div>
        </div>
      </div>
    </div>
  </mat-card>
